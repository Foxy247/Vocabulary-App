<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary Trainer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Vokabel Trainer</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="index.html"
              >Vokabel Trainer</a>
            <a class="mdl-navigation__link" href="add.html">Vokabel hinzufügen</a>
            <a class="mdl-navigation__link" href="vocabulary.html"
              >Wortschatz</a
            >
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Vokabel Trainer</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Vokabel testen</a>
          <a class="mdl-navigation__link" href="">Vokabel hinzugügen</a>
          <a class="mdl-navigation__link" href="">Wortschatz</a>
        </nav>
      </div>
      
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Your Content goes here -->

          <form onsubmit="addVocabulary(); return false;">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="germanText" />
              <label class="mdl-textfield__label" for="germanText">German...</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="englishText"/>
              <label class="mdl-textfield__label" for="englishText"> English ...</label>
            </div>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"> 
              hinzufügen
            </button>

          </form>

          <ul id="vocabularyList">
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
